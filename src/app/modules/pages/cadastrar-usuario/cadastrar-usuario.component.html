<form [formGroup]="formularioCadastro" ((submit))="fazerCadastro()">
  <div class="container-login">
    <p-card header="Crie sua conta" [style]="{ color: '#3B82F6' }">
      <p-fieldset legend="Usuário" [toggleable]="true">
        <div class="card">
          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-user"></i> </p-inputGroupAddon>
            <input
              pInputText
              type="text"
              formControlName="nome"
              placeholder="Digite seu nome"
            />
          </p-inputGroup>
          <p-inputGroup>
            <p-inputGroupAddon> 123 </p-inputGroupAddon>
            <input
              pInputText
              type="text"
              formControlName="cpf"
              placeholder="Digite seu cpf"
            />
          </p-inputGroup>
          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-shopping-bag"></i> </p-inputGroupAddon>
            <input
              pInputText
              type="text"
              formControlName="ocupacao"
              placeholder="Digite sua ocupação profissional"
            />
          </p-inputGroup>
          <p-inputGroup>
            <p-inputGroupAddon> &#64; </p-inputGroupAddon>
            <input
              type="email"
              formControlName="email"
              pInputText
              placeholder="Digite seu e-mail"
            />
          </p-inputGroup>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              text-align: center;
            "
          >
            <p-inputGroup>
              <p-inputGroupAddon> <i class="pi pi-lock"></i></p-inputGroupAddon>
              <input
                [type]="showPassword ? 'text' : 'password'"
                pInputText
                formControlName="senha"
                placeholder="Digite sua senha"
              />
              <i
                [pTooltip]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
                [class]="
                  showPassword
                    ? 'pi pi-eye-slash custom-icon'
                    : 'pi pi-eye custom-icon'
                "
                (click)="mostrarSenha()"
              ></i>
            </p-inputGroup>
          </div>

          <div style="display: flex; width: 100%; box-sizing: border-box">
            <p-inputGroupAddon> <i class="pi pi-phone"></i></p-inputGroupAddon>
            <p-inputMask
              inputmode="numeric"
              formControlName="telefone"
              mask="(99) 9 9999-9999"
              placeholder="Digite seu telefone"
            />
          </div>
        </div>
      </p-fieldset>

      <p-fieldset legend="Endereço" [toggleable]="true">
        <div class="card">
          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="cep"
              type="text"
              placeholder="Digite seu CEP"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="endereco"
              type="text"
              placeholder="Digite seu Endereço"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="numeroResidencia"
              type="text"
              placeholder="Digite seu número residencial"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="bairro"
              type="text"
              placeholder="Digite seu bairro"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="complemento"
              type="text"
              placeholder="Digite seu complemento"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="cidade"
              type="text"
              placeholder="Digite sua cidade"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="estado"
              type="text"
              placeholder="Digite seu estado"
            />
          </p-inputGroup>

          <p-inputGroup>
            <p-inputGroupAddon> <i class="pi pi-map"></i> </p-inputGroupAddon>
            <input
              pInputText
              formControlName="pais"
              type="text"
              placeholder="Digite seu país"
            />
          </p-inputGroup>
        </div>
      </p-fieldset>

      <div
        style="
          display: flex;
          align-items: end;
          justify-content: end;
          margin: 1.5rem 0;
        "
      >
        <span style="font-weight: 600" (click)="fazerLogin()"
          >Já tem conta? Clique aqui</span
        >
      </div>
      <button
        pButton
        pRipple
        type="submit"
        class="button"
        label="Criar conta"
        size="small"
      ></button>
    </p-card>
  </div>
</form>
